<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditChildDemandeBabySittingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditChildDemandeBabySittingLabel_age}" for="age" />
                    <h:inputText id="age" value="#{childDemandeBabySittingController.selected.age}" title="#{bundle.EditChildDemandeBabySittingTitle_age}" />
                    <h:outputLabel value="#{bundle.EditChildDemandeBabySittingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{childDemandeBabySittingController.selected.id}" title="#{bundle.EditChildDemandeBabySittingTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{childDemandeBabySittingController.update}" value="#{bundle.EditChildDemandeBabySittingSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditChildDemandeBabySittingViewLink}"/>
                <br />
                <h:commandLink action="#{childDemandeBabySittingController.prepareList}" value="#{bundle.EditChildDemandeBabySittingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditChildDemandeBabySittingIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
