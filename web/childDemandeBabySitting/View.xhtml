<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChildDemandeBabySittingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChildDemandeBabySittingLabel_age}"/>
                    <h:outputText value="#{childDemandeBabySittingController.selected.age}" title="#{bundle.ViewChildDemandeBabySittingTitle_age}"/>
                    <h:outputText value="#{bundle.ViewChildDemandeBabySittingLabel_id}"/>
                    <h:outputText value="#{childDemandeBabySittingController.selected.id}" title="#{bundle.ViewChildDemandeBabySittingTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{childDemandeBabySittingController.destroyAndView}" value="#{bundle.ViewChildDemandeBabySittingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewChildDemandeBabySittingEditLink}"/>
                <br />
                <h:commandLink action="#{childDemandeBabySittingController.prepareCreate}" value="#{bundle.ViewChildDemandeBabySittingCreateLink}" />
                <br />
                <h:commandLink action="#{childDemandeBabySittingController.prepareList}" value="#{bundle.ViewChildDemandeBabySittingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewChildDemandeBabySittingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
