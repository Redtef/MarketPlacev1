<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCuisineDemandeEventTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCuisineDemandeEventLabel_cuisine}" for="cuisine" />
                    <h:selectOneMenu id="cuisine" value="#{cuisineDemandeEventController.selected.cuisine}" title="#{bundle.EditCuisineDemandeEventTitle_cuisine}" >
                        <f:selectItems value="#{cuisineTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCuisineDemandeEventLabel_demandeEvent}" for="demandeEvent" />
                    <h:selectOneMenu id="demandeEvent" value="#{cuisineDemandeEventController.selected.demandeEvent}" title="#{bundle.EditCuisineDemandeEventTitle_demandeEvent}" >
                        <f:selectItems value="#{demandeEventController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCuisineDemandeEventLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cuisineDemandeEventController.selected.id}" title="#{bundle.EditCuisineDemandeEventTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{cuisineDemandeEventController.update}" value="#{bundle.EditCuisineDemandeEventSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCuisineDemandeEventViewLink}"/>
                <br />
                <h:commandLink action="#{cuisineDemandeEventController.prepareList}" value="#{bundle.EditCuisineDemandeEventShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCuisineDemandeEventIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
