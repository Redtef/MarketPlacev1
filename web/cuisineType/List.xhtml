<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCuisineTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCuisineTypeEmpty}" rendered="#{cuisineTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cuisineTypeController.items.rowCount > 0}">
                    <h:outputText value="#{cuisineTypeController.pagination.pageFirstItem + 1}..#{cuisineTypeController.pagination.pageLastItem + 1}/#{cuisineTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cuisineTypeController.previous}" value="#{bundle.Previous} #{cuisineTypeController.pagination.pageSize}" rendered="#{cuisineTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cuisineTypeController.next}" value="#{bundle.Next} #{cuisineTypeController.pagination.pageSize}" rendered="#{cuisineTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cuisineTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuisineTypeTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuisineTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cuisineTypeController.prepareView}" value="#{bundle.ListCuisineTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cuisineTypeController.prepareEdit}" value="#{bundle.ListCuisineTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cuisineTypeController.destroy}" value="#{bundle.ListCuisineTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cuisineTypeController.prepareCreate}" value="#{bundle.ListCuisineTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCuisineTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
