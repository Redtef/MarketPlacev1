<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCuisineTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCuisineTypeLabel_nom}"/>
                    <h:outputText value="#{cuisineTypeController.selected.nom}" title="#{bundle.ViewCuisineTypeTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewCuisineTypeLabel_id}"/>
                    <h:outputText value="#{cuisineTypeController.selected.id}" title="#{bundle.ViewCuisineTypeTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuisineTypeController.destroyAndView}" value="#{bundle.ViewCuisineTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCuisineTypeEditLink}"/>
                <br />
                <h:commandLink action="#{cuisineTypeController.prepareCreate}" value="#{bundle.ViewCuisineTypeCreateLink}" />
                <br />
                <h:commandLink action="#{cuisineTypeController.prepareList}" value="#{bundle.ViewCuisineTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCuisineTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
