<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDemandeBabySittingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDemandeBabySittingEmpty}" rendered="#{demandeBabySittingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{demandeBabySittingController.items.rowCount > 0}">
                    <h:outputText value="#{demandeBabySittingController.pagination.pageFirstItem + 1}..#{demandeBabySittingController.pagination.pageLastItem + 1}/#{demandeBabySittingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{demandeBabySittingController.previous}" value="#{bundle.Previous} #{demandeBabySittingController.pagination.pageSize}" rendered="#{demandeBabySittingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{demandeBabySittingController.next}" value="#{bundle.Next} #{demandeBabySittingController.pagination.pageSize}" rendered="#{demandeBabySittingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{demandeBabySittingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeBabySittingTitle_fulltime}"/>
                            </f:facet>
                            <h:outputText value="#{item.fulltime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeBabySittingTitle_detail}"/>
                            </f:facet>
                            <h:outputText value="#{item.detail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeBabySittingTitle_demandeService}"/>
                            </f:facet>
                            <h:outputText value="#{item.demandeService}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeBabySittingTitle_nbrHeures}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrHeures}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeBabySittingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{demandeBabySittingController.prepareView}" value="#{bundle.ListDemandeBabySittingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{demandeBabySittingController.prepareEdit}" value="#{bundle.ListDemandeBabySittingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{demandeBabySittingController.destroy}" value="#{bundle.ListDemandeBabySittingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{demandeBabySittingController.prepareCreate}" value="#{bundle.ListDemandeBabySittingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDemandeBabySittingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
