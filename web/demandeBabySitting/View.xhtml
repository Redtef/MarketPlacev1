<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDemandeBabySittingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDemandeBabySittingLabel_fulltime}"/>
                    <h:outputText value="#{demandeBabySittingController.selected.fulltime}" title="#{bundle.ViewDemandeBabySittingTitle_fulltime}"/>
                    <h:outputText value="#{bundle.ViewDemandeBabySittingLabel_detail}"/>
                    <h:outputText value="#{demandeBabySittingController.selected.detail}" title="#{bundle.ViewDemandeBabySittingTitle_detail}"/>
                    <h:outputText value="#{bundle.ViewDemandeBabySittingLabel_demandeService}"/>

                    <h:outputText value="#{bundle.ViewDemandeBabySittingLabel_nbrHeures}"/>
                    <h:outputText value="#{demandeBabySittingController.selected.nbrHeures}" title="#{bundle.ViewDemandeBabySittingTitle_nbrHeures}"/>
                    <h:outputText value="#{bundle.ViewDemandeBabySittingLabel_id}"/>
                    <h:outputText value="#{demandeBabySittingController.selected.id}" title="#{bundle.ViewDemandeBabySittingTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{demandeBabySittingController.destroyAndView}" value="#{bundle.ViewDemandeBabySittingDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDemandeBabySittingEditLink}"/>
                <br />
                <h:commandLink action="#{demandeBabySittingController.prepareCreate}" value="#{bundle.ViewDemandeBabySittingCreateLink}" />
                <br />
                <h:commandLink action="#{demandeBabySittingController.prepareList}" value="#{bundle.ViewDemandeBabySittingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDemandeBabySittingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
