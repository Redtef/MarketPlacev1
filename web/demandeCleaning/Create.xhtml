<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDemandeCleaningTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDemandeCleaningLabel_nbrCleaner}" for="nbrCleaner" />
                    <h:inputText id="nbrCleaner" value="#{demandeCleaningController.selected.nbrCleaner}" title="#{bundle.CreateDemandeCleaningTitle_nbrCleaner}" />
                    <h:outputLabel value="#{bundle.CreateDemandeCleaningLabel_demandeService}" for="demandeService" />
                    <h:selectOneMenu id="demandeService" value="#{demandeCleaningController.selected.demandeService}" title="#{bundle.CreateDemandeCleaningTitle_demandeService}" >
                        <f:selectItems value="#{demandeServiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDemandeCleaningLabel_nbrHeures}" for="nbrHeures" />
                    <h:inputText id="nbrHeures" value="#{demandeCleaningController.selected.nbrHeures}" title="#{bundle.CreateDemandeCleaningTitle_nbrHeures}" />
                    <h:outputLabel value="#{bundle.CreateDemandeCleaningLabel_bringEquipement}" for="bringEquipement" />
                    <h:inputText id="bringEquipement" value="#{demandeCleaningController.selected.bringEquipement}" title="#{bundle.CreateDemandeCleaningTitle_bringEquipement}" />
                    <h:outputLabel value="#{bundle.CreateDemandeCleaningLabel_id}" for="id" />
                    <h:inputText id="id" value="#{demandeCleaningController.selected.id}" title="#{bundle.CreateDemandeCleaningTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{demandeCleaningController.create}" value="#{bundle.CreateDemandeCleaningSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{demandeCleaningController.prepareList}" value="#{bundle.CreateDemandeCleaningShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDemandeCleaningIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
