<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <!--<p:dialog id="DemandeServiceCreateDlg" widgetVar="DemandeServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)">-->

            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">


                    <p:outputLabel value="Detail:" for="detail" />
                    <p:inputText id="detail" value="#{demandeServiceController.selected.detail}" title="Detail" />

                    <p:outputLabel value="Secteur:" for="secteur" />
                    <p:selectOneMenu id="secteur" value="#{demandeServiceController.selected.secteur}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{demandeServiceController.allSecteur}" var="item" itemValue="#{item}" itemLabel="#{item}"/>
                    </p:selectOneMenu>



                    <p:outputLabel value="Planning:"  />
                    <p:calendar id="inline" value="#{demandeServiceController.planning.dateOnce}" mode="inline" />




                </p:panelGrid>
                <p:commandButton value="create" actionListener="#{demandeServiceController.save()}"/>
                <!--<p:commandButton value="cancel" onclick="DemandeServiceCreateDialog.hide()"/>-->
            </h:form>


            <!--</p:dialog>-->
        </f:view>

    </h:body>
</html>
