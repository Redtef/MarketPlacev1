<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEventTypeLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{eventTypeController.selected.nom}" title="#{bundle.EditEventTypeTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditEventTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eventTypeController.selected.id}" title="#{bundle.EditEventTypeTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{eventTypeController.update}" value="#{bundle.EditEventTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEventTypeViewLink}"/>
                <br />
                <h:commandLink action="#{eventTypeController.prepareList}" value="#{bundle.EditEventTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEventTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
