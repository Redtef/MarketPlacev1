<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHomeTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHomeTypeEmpty}" rendered="#{homeTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{homeTypeController.items.rowCount > 0}">
                    <h:outputText value="#{homeTypeController.pagination.pageFirstItem + 1}..#{homeTypeController.pagination.pageLastItem + 1}/#{homeTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{homeTypeController.previous}" value="#{bundle.Previous} #{homeTypeController.pagination.pageSize}" rendered="#{homeTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{homeTypeController.next}" value="#{bundle.Next} #{homeTypeController.pagination.pageSize}" rendered="#{homeTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{homeTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHomeTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHomeTypeTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{homeTypeController.prepareView}" value="#{bundle.ListHomeTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{homeTypeController.prepareEdit}" value="#{bundle.ListHomeTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{homeTypeController.destroy}" value="#{bundle.ListHomeTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{homeTypeController.prepareCreate}" value="#{bundle.ListHomeTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHomeTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
