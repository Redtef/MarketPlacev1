<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHomeTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHomeTypeLabel_id}"/>
                    <h:outputText value="#{homeTypeController.selected.id}" title="#{bundle.ViewHomeTypeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHomeTypeLabel_nom}"/>
                    <h:outputText value="#{homeTypeController.selected.nom}" title="#{bundle.ViewHomeTypeTitle_nom}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{homeTypeController.destroyAndView}" value="#{bundle.ViewHomeTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHomeTypeEditLink}"/>
                <br />
                <h:commandLink action="#{homeTypeController.prepareCreate}" value="#{bundle.ViewHomeTypeCreateLink}" />
                <br />
                <h:commandLink action="#{homeTypeController.prepareList}" value="#{bundle.ViewHomeTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHomeTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
