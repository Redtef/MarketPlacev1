<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <meta charset="utf-8"/>

        <link href="../resources/css/modern-business.css" rel="stylesheet"/>
        <link href="../resources/css/dashboard.css" rel="stylesheet"/>
        <title>Demandes</title>
        <style>
            .sup{
                background-image: url('../resources/images/logo-s.png');
            }
            .confirmer{
                background-image: url('../resources/images/logo-v.png');
            }
        </style>


    </h:head>
    <h:body>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">
                <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                    <div class="flipper">
                        <div class="front">
                            <img style="float: left;position: relative;" src="../resources/images/logo.png" class="front" height="50px" width="50px"/>
                        </div>
                        <div class="back">
                            <!-- back content -->
                        </div>
                    </div>
                </div>
            </a>
        </nav>


        <div class="container-fluid" style=" padding-top: 2rem;padding-bottom: 2rem;">
            <div class="row">
                <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar" style=" padding-top: 4rem;padding-bottom: 1rem;">
                    <p style="text-align: center;"><h:link outcome="/manager/Profile.xhtml"><img src="../resources/assets/img/adminuser.png" style="border-radius: 50%;" width="70"></img></h:link></p>
                    <h4 style="color: grey; text-align: center;"> Yassine </h4><br></br>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="/manager/Profile.xhtml">
                                <i class="fa fa-desktop"></i>
                                <span> Profile </span></h:link>
                            <br></br></li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="/manager/Societe.xhtml">
                                <i class="fa fa-desktop"></i>
                                <span>societes</span>
                            </h:link>
                            <br></br></li>
                        <li class="nav-item">
                            <h:link class="nav-link active" outcome="/manager/Demande.xhtml">
                                <i class="fa fa-align-justify"></i>
                                <span> Demandes</span>
                            </h:link>
                            <br></br></li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="/manager/Operation.xhtml">
                                <i class="fa fa-cog"></i>
                                <span>Operations</span>
                            </h:link>
                            <br></br></li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="/manager/Statistique.xhtml">
                                <i class="fa fa-book"></i>
                                <span>Statistiques</span>
                            </h:link>
                        </li>
                    </ul>
                </nav>

                <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
                    <hr></hr>
                    <h1 align="center"> Operations : </h1>
                    <hr></hr><br></br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group ">
                                    <h5>Secteur :</h5>
                                    <select  class="form-control">
                                        <option>ain choq </option>
                                        <option>daoudiate</option>
                                        <option>drarga</option>
                                        <option>targa</option>
                                        <option>ain diab</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group ">
                                    <h5>Soci√©te :</h5>
                                    <select  class="form-control">
                                        <option>soc </option>
                                        <option>Brico</option>
                                        <option>lageBri</option>
                                        <option>Tric</option>
                                        <option>mov mov</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group ">
                                    <h5>Service :</h5>
                                    <select  class="form-control">
                                        <option>Menage</option>
                                        <option>Demenage</option>
                                        <option>Stockage</option>
                                        <option>Handy Man</option>
                                        <option>Location Voiture</option>
                                        <option>Bricolage</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <h5>Date De demandes : </h5>
                                    <input type="text" class="form-control" id="datetimepicker"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <button type="button" class="btn btn-next">Statistiques par secteur ></button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-next">Statistiques par societe ></button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-next">Statistiques par service ></button>
                            </div>
                        </div>
                        <div class="row">
                            <h:form>
                                <h1><h:outputText value="Vous avez #{demandeServiceController.nvDmd()} nouveaux Demandes : "/></h1>
                                <p:dataTable style="text-align: center;" value="#{demandeServiceController.items}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Service"/>
                                        </f:facet>
                                        <h:outputText value="#{item.service.nom}"/>
                                    </p:column>
                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Societe"/>
                                        </f:facet>
                                        <h:outputText value="#{item.societe.nom}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Secteur"/>
                                        </f:facet>
                                        <h:outputText value="#{item.secteur.nom}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date de demande"/>
                                        </f:facet>
                                        <h:outputText value="#{item.datedemande}">
                                            <f:convertDateTime pattern="MM-dd-yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Client"/>
                                        </f:facet>
                                        <h:outputText value="#{item.client.id}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Prix Ttc"/>
                                        </f:facet>
                                        <h:outputText value="#{item.prixTtc}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Etat"/>
                                        </f:facet>
                                        <img src="#{item.dateSuppression ne null ? '../resources/images/logo-s.png' : item.dateConfirmation ne null ? '../resources/images/logo-v.png' :  null}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Etat"/>
                                        </f:facet>
                                        <h:commandLink action="#{demandeServiceController.Action(item,1)}"> 
                                            <h:graphicImage value="../resources/images/logo-v.png" alt="valider" />
                                        </h:commandLink>
                                        <h:commandLink action="#{demandeServiceController.Action(item,2)}"> 
                                            <h:graphicImage value="../resources/images/logo-s.png" alt="supprimer" />
                                        </h:commandLink>
                                    </p:column>
                                    <p:column>
                                        <h:commandLink action="#{demandeServiceController.voirPlus(item)}"> 
                                            <h:graphicImage value="../resources/images/seeMore.png" alt="voir Plus" />
                                        </h:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                    <br></br><hr></hr>
                </main>
            </div>
        </div>

        <script>
            $("#datetimepicker").datetimepicker();
        </script>
