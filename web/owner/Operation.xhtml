                <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
                    <hr></hr>
                    <h1 align="center"> Operations : </h1>
                    <hr></hr><br></br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group ">
                                    <h5>Admin :</h5>
                                    <select  class="form-control">
                                        <option>Yassine Simou</option>
                                        <option>Hamza Takouit</option>
                                        <option>Sara Zakha</option>
                                        <option>Abdelaziz Ouissaden</option>
                                        <option>Hamza Ait Sidi Said</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group ">
                                    <h5>Type D'operation :</h5>
                                    <select class="form-control">
                                        <option>Confirmation</option>
                                        <option>Suppression</option>
                                        <option>Modification</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <h5>Date d'operations : </h5>
                                    <input type="text" class="form-control" id="datetimepicker"/>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <h5>Recherche :</h5>
                                <button type="button" class="btn btn-next">recherche ></button>
                            </div>
                        </div>
                        <div class="row">
                            <h:form>
                                <h1><h:outputText value="Liste Des Operations Des Managers :"/></h1>
                                <p:dataTable value="#{demandeConfirmationDetail.items}" class="table table-striped" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Manager"/>
                                        </f:facet>
                                        <h:outputText value="#{item.manager.id}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Type d'Action"/>
                                        </f:facet>
                                        <h:outputText value="#{item.typeAction.name}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date d'Action"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dateAction}">
                                            <f:convertDateTime pattern="MM-dd-yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Service"/>
                                        </f:facet>
                                        <h:outputText value="#{item.demandeService.service.nom}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Societe"/>
                                        </f:facet>
                                        <h:outputText value="#{item.demandeService.societe.nom}"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton class="btn btn-next" action="#{demandeConfirmationDetail.voirPlus(item)}" value="Plus >>"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                    <br></br><hr></hr>
                </main>
            </div>
