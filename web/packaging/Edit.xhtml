<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPackagingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPackagingLabel_servicePricing}" for="servicePricing" />
                    <h:selectOneMenu id="servicePricing" value="#{packagingController.selected.servicePricing}" title="#{bundle.EditPackagingTitle_servicePricing}" >
                        <f:selectItems value="#{servicePricingController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPackagingLabel_service}" for="service" />
                    <h:selectOneMenu id="service" value="#{packagingController.selected.service}" title="#{bundle.EditPackagingTitle_service}" >
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPackagingLabel_name}" for="name" />
                    <h:inputText id="name" value="#{packagingController.selected.name}" title="#{bundle.EditPackagingTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPackagingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{packagingController.selected.id}" title="#{bundle.EditPackagingTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{packagingController.update}" value="#{bundle.EditPackagingSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPackagingViewLink}"/>
                <br />
                <h:commandLink action="#{packagingController.prepareList}" value="#{bundle.EditPackagingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPackagingIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
