<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPackagingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPackagingEmpty}" rendered="#{packagingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{packagingController.items.rowCount > 0}">
                    <h:outputText value="#{packagingController.pagination.pageFirstItem + 1}..#{packagingController.pagination.pageLastItem + 1}/#{packagingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{packagingController.previous}" value="#{bundle.Previous} #{packagingController.pagination.pageSize}" rendered="#{packagingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{packagingController.next}" value="#{bundle.Next} #{packagingController.pagination.pageSize}" rendered="#{packagingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{packagingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_servicePricing}"/>
                            </f:facet>
                            <h:outputText value="#{item.servicePricing}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_service}"/>
                            </f:facet>
                            <h:outputText value="#{item.service}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{packagingController.prepareView}" value="#{bundle.ListPackagingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{packagingController.prepareEdit}" value="#{bundle.ListPackagingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{packagingController.destroy}" value="#{bundle.ListPackagingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{packagingController.prepareCreate}" value="#{bundle.ListPackagingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPackagingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
