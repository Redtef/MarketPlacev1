<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPhotographieTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPhotographieTypeLabel_nom}"/>
                    <h:outputText value="#{photographieTypeController.selected.nom}" title="#{bundle.ViewPhotographieTypeTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewPhotographieTypeLabel_id}"/>
                    <h:outputText value="#{photographieTypeController.selected.id}" title="#{bundle.ViewPhotographieTypeTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{photographieTypeController.destroyAndView}" value="#{bundle.ViewPhotographieTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPhotographieTypeEditLink}"/>
                <br />
                <h:commandLink action="#{photographieTypeController.prepareCreate}" value="#{bundle.ViewPhotographieTypeCreateLink}" />
                <br />
                <h:commandLink action="#{photographieTypeController.prepareList}" value="#{bundle.ViewPhotographieTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPhotographieTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
