<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlanningTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlanningLabel_dateDebut}" for="dateDebut" />
                    <h:inputText id="dateDebut" value="#{planningController.selected.dateDebut}" title="#{bundle.CreatePlanningTitle_dateDebut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePlanningLabel_dateFin}" for="dateFin" />
                    <h:inputText id="dateFin" value="#{planningController.selected.dateFin}" title="#{bundle.CreatePlanningTitle_dateFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePlanningLabel_dateOnce}" for="dateOnce" />
                    <h:inputText id="dateOnce" value="#{planningController.selected.dateOnce}" title="#{bundle.CreatePlanningTitle_dateOnce}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePlanningLabel_id}" for="id" />
                    <h:inputText id="id" value="#{planningController.selected.id}" title="#{bundle.CreatePlanningTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{planningController.create}" value="#{bundle.CreatePlanningSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{planningController.prepareList}" value="#{bundle.CreatePlanningShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlanningIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
