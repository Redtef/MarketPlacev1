<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlanningTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlanningLabel_dateDebut}"/>
                    <h:outputText value="#{planningController.selected.dateDebut}" title="#{bundle.ViewPlanningTitle_dateDebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPlanningLabel_dateFin}"/>
                    <h:outputText value="#{planningController.selected.dateFin}" title="#{bundle.ViewPlanningTitle_dateFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPlanningLabel_dateOnce}"/>
                    <h:outputText value="#{planningController.selected.dateOnce}" title="#{bundle.ViewPlanningTitle_dateOnce}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPlanningLabel_id}"/>
                    <h:outputText value="#{planningController.selected.id}" title="#{bundle.ViewPlanningTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{planningController.destroyAndView}" value="#{bundle.ViewPlanningDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlanningEditLink}"/>
                <br />
                <h:commandLink action="#{planningController.prepareCreate}" value="#{bundle.ViewPlanningCreateLink}" />
                <br />
                <h:commandLink action="#{planningController.prepareList}" value="#{bundle.ViewPlanningShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlanningIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
