<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlanningItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlanningItemEmpty}" rendered="#{planningItemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{planningItemController.items.rowCount > 0}">
                    <h:outputText value="#{planningItemController.pagination.pageFirstItem + 1}..#{planningItemController.pagination.pageLastItem + 1}/#{planningItemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{planningItemController.previous}" value="#{bundle.Previous} #{planningItemController.pagination.pageSize}" rendered="#{planningItemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{planningItemController.next}" value="#{bundle.Next} #{planningItemController.pagination.pageSize}" rendered="#{planningItemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{planningItemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanningItemTitle_day}"/>
                            </f:facet>
                            <h:outputText value="#{item.day}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanningItemTitle_planning}"/>
                            </f:facet>
                            <h:outputText value="#{item.planning}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanningItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{planningItemController.prepareView}" value="#{bundle.ListPlanningItemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{planningItemController.prepareEdit}" value="#{bundle.ListPlanningItemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{planningItemController.destroy}" value="#{bundle.ListPlanningItemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{planningItemController.prepareCreate}" value="#{bundle.ListPlanningItemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPlanningItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
