<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReviewLabel_service}" for="service" />
                    <h:selectOneMenu id="service" value="#{reviewController.selected.service}" title="#{bundle.CreateReviewTitle_service}" >
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReviewLabel_stars}" for="stars" />
                    <h:inputText id="stars" value="#{reviewController.selected.stars}" title="#{bundle.CreateReviewTitle_stars}" />
                    <h:outputLabel value="#{bundle.CreateReviewLabel_text}" for="text" />
                    <h:inputText id="text" value="#{reviewController.selected.text}" title="#{bundle.CreateReviewTitle_text}" />
                    <h:outputLabel value="#{bundle.CreateReviewLabel_client}" for="client" />
                    <h:selectOneMenu id="client" value="#{reviewController.selected.client}" title="#{bundle.CreateReviewTitle_client}" >
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReviewLabel_dateReview}" for="dateReview" />
                    <h:inputText id="dateReview" value="#{reviewController.selected.dateReview}" title="#{bundle.CreateReviewTitle_dateReview}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReviewLabel_societe}" for="societe" />
                    <h:selectOneMenu id="societe" value="#{reviewController.selected.societe}" title="#{bundle.CreateReviewTitle_societe}" >
                        <f:selectItems value="#{societeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReviewLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reviewController.selected.id}" title="#{bundle.CreateReviewTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reviewController.create}" value="#{bundle.CreateReviewSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reviewController.prepareList}" value="#{bundle.CreateReviewShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReviewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
