<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Photographie</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                    <p:outputLabel value="Service" for="service" />
                    <p:selectOneMenu id="service" value="#{demandePhotographieController.selected.demandeService.service}" >
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}" var="item" itemLabel="#{item.nom}"/>
                    </p:selectOneMenu>
                <p:commandButton value="next" action="#{serviceController.next()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
