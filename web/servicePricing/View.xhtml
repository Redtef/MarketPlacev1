<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServicePricingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServicePricingLabel_dateApplication}"/>
                    <h:outputText value="#{servicePricingController.selected.dateApplication}" title="#{bundle.ViewServicePricingTitle_dateApplication}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewServicePricingLabel_service}"/>
                    <h:outputText value="#{servicePricingController.selected.service}" title="#{bundle.ViewServicePricingTitle_service}"/>
                    <h:outputText value="#{bundle.ViewServicePricingLabel_prix}"/>
                    <h:outputText value="#{servicePricingController.selected.prix}" title="#{bundle.ViewServicePricingTitle_prix}"/>
                    <h:outputText value="#{bundle.ViewServicePricingLabel_heures}"/>
                    <h:outputText value="#{servicePricingController.selected.heures}" title="#{bundle.ViewServicePricingTitle_heures}"/>
                    <h:outputText value="#{bundle.ViewServicePricingLabel_id}"/>
                    <h:outputText value="#{servicePricingController.selected.id}" title="#{bundle.ViewServicePricingTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicePricingController.destroyAndView}" value="#{bundle.ViewServicePricingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServicePricingEditLink}"/>
                <br />
                <h:commandLink action="#{servicePricingController.prepareCreate}" value="#{bundle.ViewServicePricingCreateLink}" />
                <br />
                <h:commandLink action="#{servicePricingController.prepareList}" value="#{bundle.ViewServicePricingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServicePricingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
