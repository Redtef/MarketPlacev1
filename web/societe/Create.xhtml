<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSocieteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSocieteLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{societeController.selected.nom}" title="#{bundle.CreateSocieteTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateSocieteLabel_owner}" for="owner" />
                    <h:selectOneMenu id="owner" value="#{societeController.selected.owner}" title="#{bundle.CreateSocieteTitle_owner}" >
                        <f:selectItems value="#{ownerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSocieteLabel_nombreEmploye}" for="nombreEmploye" />
                    <h:inputText id="nombreEmploye" value="#{societeController.selected.nombreEmploye}" title="#{bundle.CreateSocieteTitle_nombreEmploye}" />
                    <h:outputLabel value="#{bundle.CreateSocieteLabel_siteWeb}" for="siteWeb" />
                    <h:inputText id="siteWeb" value="#{societeController.selected.siteWeb}" title="#{bundle.CreateSocieteTitle_siteWeb}" />
                    <h:outputLabel value="#{bundle.CreateSocieteLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{societeController.selected.phone}" title="#{bundle.CreateSocieteTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateSocieteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{societeController.selected.id}" title="#{bundle.CreateSocieteTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{societeController.create}" value="#{bundle.CreateSocieteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{societeController.prepareList}" value="#{bundle.CreateSocieteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSocieteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
