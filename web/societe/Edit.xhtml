<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSocieteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSocieteLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{societeController.selected.nom}" title="#{bundle.EditSocieteTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_owner}" for="owner" />
                    <h:selectOneMenu id="owner" value="#{societeController.selected.owner}" title="#{bundle.EditSocieteTitle_owner}" >
                        <f:selectItems value="#{ownerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSocieteLabel_nombreEmploye}" for="nombreEmploye" />
                    <h:inputText id="nombreEmploye" value="#{societeController.selected.nombreEmploye}" title="#{bundle.EditSocieteTitle_nombreEmploye}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_siteWeb}" for="siteWeb" />
                    <h:inputText id="siteWeb" value="#{societeController.selected.siteWeb}" title="#{bundle.EditSocieteTitle_siteWeb}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{societeController.selected.phone}" title="#{bundle.EditSocieteTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{societeController.selected.id}" title="#{bundle.EditSocieteTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{societeController.update}" value="#{bundle.EditSocieteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSocieteViewLink}"/>
                <br />
                <h:commandLink action="#{societeController.prepareList}" value="#{bundle.EditSocieteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSocieteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
