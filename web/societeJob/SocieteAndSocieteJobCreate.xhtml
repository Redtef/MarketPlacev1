<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="jobsForm">
                <h1><h:outputText value="Societe"/></h1>

                <p:panelGrid columns="2" styleClass="ui-grid">
                    <p:outputLabel value="Nom:" for="nomSociete" />
                    <p:inputText id="nomSociete" value="#{societeJobController.selected.societe.nom}" title="Nom" />
                    <p:outputLabel value="NombreEmploye:" for="nombreEmploye" />
                    <p:spinner id="nombreEmploye" value="#{societeJobController.selected.societe.nombreEmploye}" />

                    <p:outputLabel value="SiteWeb:" for="siteWeb" />
                    <p:inputText id="siteWeb" value="#{societeJobController.selected.societe.siteWeb}" title="SiteWeb" />
                    <p:outputLabel value="Phone:" for="phoneSociete" />
                    <p:inputText id="phoneSociete" value="#{societeJobController.selected.societe.phone}" title="Phone" />
                </p:panelGrid>



                <h1><h:outputText value="Owner"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Login:" for="id" />
                    <p:inputText id="id" value="#{societeJobController.selected.societe.owner.id}" title="Id" />
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{societeJobController.selected.societe.owner.password}" title="Password" />
                    <p:outputLabel value="Nom:" for="nom" />
                    <p:inputText id="nom" value="#{societeJobController.selected.societe.owner.nom}" title="Nom" />
                    <p:outputLabel value="Phone:" for="phone" />
                    <p:inputText id="phone" value="#{societeJobController.selected.societe.owner.phone}" title="Phone" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{societeJobController.selected.societe.owner.email}" title="Email" />
                </p:panelGrid>





                <h1><h:outputText value="Add jobs"/></h1>
                <p:panelGrid columns="6">
                    <p:outputLabel value="Secteur:" for="secteur" />
                    <p:selectOneMenu id="secteur" value="#{societeJobController.selected.secteur}" >
                        <f:selectItems value="#{secteurController.itemsAvailableSelectOne}" var="secteur" itemLabel="#{secteur.nom}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Service:" for="service" />
                    <p:selectOneMenu id="service" value="#{societeJobController.selected.service}" >
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}" var="service" itemLabel="#{service.nom}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Add"  />
                    <p:commandButton action="#{societeJobController.add()}" value="add" update=":jobsForm:listJobsId"></p:commandButton>
                </p:panelGrid>



                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{societeJobController.items}" var="item" id="listJobsId">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Societe"/>
                        </f:facet>
                        <h:outputText value="#{item.societe.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Secteur"/>
                        </f:facet>
                        <h:outputText value="#{item.secteur.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Service"/>
                        </f:facet>
                        <h:outputText value="#{item.service.nom}"/>
                    </p:column>
                    <p:column><p:commandButton value="remove" action="#{societeJobController.remove(item)}" update=":jobsForm:listJobsId"/></p:column>
                </p:dataTable>
                <p:commandButton action="#{societeJobController.save()}" value="saveAll"></p:commandButton>

            </h:form>
        </f:view>

    </h:body>
</html>
