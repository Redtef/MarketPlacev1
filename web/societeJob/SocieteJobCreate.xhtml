<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{societeJobController.items}" var="item">
                <h:column>
                    <p:selectOneMenu value="#{item.secteur}">
                        <f:selectItems value="#{secteurController.itemsAvailableSelectOne}" var="secteur" itemLabel="#{secteur.nom}"/>
                    </p:selectOneMenu>
                </h:column>
                
                <h:column>
                    <p:selectOneMenu value="#{item.service}">
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}" var="service" itemLabel="#{service.nom}"/>
                    </p:selectOneMenu>
                </h:column>
                <h:column><h:commandButton value="remove" action="#{societeJobController.remove(item)}" /></h:column>
            </h:dataTable>
            <h:commandButton value="add" action="#{societeJobController.add}" />
            <h:commandButton value="save" action="#{societeJobController.save}" />
        </h:form>
    </h:body>
</html>
