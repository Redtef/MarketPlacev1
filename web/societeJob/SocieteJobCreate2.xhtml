<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="7">
                    <p:outputLabel value="Secteur:" for="secteur" />
                    <p:selectOneMenu id="secteur" value="#{societeJobController.selected.secteur}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{secteurController.itemsAvailableSelectOne}" var="item" itemLabel="#{item.nom}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Service:" for="service" />
                    <p:selectOneMenu id="service" value="#{societeJobController.selected.service}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}" var="item" itemLabel="#{item.nom}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="insert" />
                </p:panelGrid>
            </h:form>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{societeJobController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Societe"/>
                        </f:facet>
                        <h:outputText value="#{item.societe.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Secteur"/>
                        </f:facet>
                        <h:outputText value="#{item.secteur.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Service"/>
                        </f:facet>
                        <h:outputText value="#{item.service.nom}"/>
                    </p:column>
                   
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
