<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSocieteJobTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSocieteJobLabel_societe}"/>
                    <h:outputText value="#{societeJobController.selected.societe}" title="#{bundle.ViewSocieteJobTitle_societe}"/>
                    <h:outputText value="#{bundle.ViewSocieteJobLabel_secteur}"/>
                    <h:outputText value="#{societeJobController.selected.secteur}" title="#{bundle.ViewSocieteJobTitle_secteur}"/>
                    <h:outputText value="#{bundle.ViewSocieteJobLabel_service}"/>
                    <h:outputText value="#{societeJobController.selected.service}" title="#{bundle.ViewSocieteJobTitle_service}"/>
                    <h:outputText value="#{bundle.ViewSocieteJobLabel_id}"/>
                    <h:outputText value="#{societeJobController.selected.id}" title="#{bundle.ViewSocieteJobTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{societeJobController.destroyAndView}" value="#{bundle.ViewSocieteJobDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSocieteJobEditLink}"/>
                <br />
                <h:commandLink action="#{societeJobController.prepareCreate}" value="#{bundle.ViewSocieteJobCreateLink}" />
                <br />
                <h:commandLink action="#{societeJobController.prepareList}" value="#{bundle.ViewSocieteJobShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSocieteJobIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
