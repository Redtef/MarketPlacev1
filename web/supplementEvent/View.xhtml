<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSupplementEventTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSupplementEventLabel_nom}"/>
                    <h:outputText value="#{supplementEventController.selected.nom}" title="#{bundle.ViewSupplementEventTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewSupplementEventLabel_id}"/>
                    <h:outputText value="#{supplementEventController.selected.id}" title="#{bundle.ViewSupplementEventTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{supplementEventController.destroyAndView}" value="#{bundle.ViewSupplementEventDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSupplementEventEditLink}"/>
                <br />
                <h:commandLink action="#{supplementEventController.prepareCreate}" value="#{bundle.ViewSupplementEventCreateLink}" />
                <br />
                <h:commandLink action="#{supplementEventController.prepareList}" value="#{bundle.ViewSupplementEventShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSupplementEventIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
