<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTimingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTimingEmpty}" rendered="#{timingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{timingController.items.rowCount > 0}">
                    <h:outputText value="#{timingController.pagination.pageFirstItem + 1}..#{timingController.pagination.pageLastItem + 1}/#{timingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{timingController.previous}" value="#{bundle.Previous} #{timingController.pagination.pageSize}" rendered="#{timingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{timingController.next}" value="#{bundle.Next} #{timingController.pagination.pageSize}" rendered="#{timingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{timingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTimingTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTimingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{timingController.prepareView}" value="#{bundle.ListTimingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{timingController.prepareEdit}" value="#{bundle.ListTimingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{timingController.destroy}" value="#{bundle.ListTimingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{timingController.prepareCreate}" value="#{bundle.ListTimingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTimingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
