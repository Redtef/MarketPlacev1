<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTimingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTimingLabel_name}"/>
                    <h:outputText value="#{timingController.selected.name}" title="#{bundle.ViewTimingTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTimingLabel_id}"/>
                    <h:outputText value="#{timingController.selected.id}" title="#{bundle.ViewTimingTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{timingController.destroyAndView}" value="#{bundle.ViewTimingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTimingEditLink}"/>
                <br />
                <h:commandLink action="#{timingController.prepareCreate}" value="#{bundle.ViewTimingCreateLink}" />
                <br />
                <h:commandLink action="#{timingController.prepareList}" value="#{bundle.ViewTimingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTimingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
