<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTypeActionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTypeActionEmpty}" rendered="#{typeActionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{typeActionController.items.rowCount > 0}">
                    <h:outputText value="#{typeActionController.pagination.pageFirstItem + 1}..#{typeActionController.pagination.pageLastItem + 1}/#{typeActionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{typeActionController.previous}" value="#{bundle.Previous} #{typeActionController.pagination.pageSize}" rendered="#{typeActionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{typeActionController.next}" value="#{bundle.Next} #{typeActionController.pagination.pageSize}" rendered="#{typeActionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{typeActionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeActionTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeActionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{typeActionController.prepareView}" value="#{bundle.ListTypeActionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeActionController.prepareEdit}" value="#{bundle.ListTypeActionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeActionController.destroy}" value="#{bundle.ListTypeActionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{typeActionController.prepareCreate}" value="#{bundle.ListTypeActionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTypeActionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
