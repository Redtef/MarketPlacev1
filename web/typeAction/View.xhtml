<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypeActionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypeActionLabel_name}"/>
                    <h:outputText value="#{typeActionController.selected.name}" title="#{bundle.ViewTypeActionTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTypeActionLabel_id}"/>
                    <h:outputText value="#{typeActionController.selected.id}" title="#{bundle.ViewTypeActionTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeActionController.destroyAndView}" value="#{bundle.ViewTypeActionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypeActionEditLink}"/>
                <br />
                <h:commandLink action="#{typeActionController.prepareCreate}" value="#{bundle.ViewTypeActionCreateLink}" />
                <br />
                <h:commandLink action="#{typeActionController.prepareList}" value="#{bundle.ViewTypeActionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypeActionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
