<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVilleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVilleLabel_pays}" for="pays" />
                    <h:selectOneMenu id="pays" value="#{villeController.selected.pays}" title="#{bundle.EditVilleTitle_pays}" >
                        <f:selectItems value="#{paysController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVilleLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{villeController.selected.nom}" title="#{bundle.EditVilleTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditVilleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{villeController.selected.id}" title="#{bundle.EditVilleTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{villeController.update}" value="#{bundle.EditVilleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVilleViewLink}"/>
                <br />
                <h:commandLink action="#{villeController.prepareList}" value="#{bundle.EditVilleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVilleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
