<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVoitureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVoitureLabel_id}" for="id" />
                    <h:inputText id="id" value="#{voitureController.selected.id}" title="#{bundle.EditVoitureTitle_id}" />
                    <h:outputLabel value="#{bundle.EditVoitureLabel_matricule}" for="matricule" />
                    <h:inputText id="matricule" value="#{voitureController.selected.matricule}" title="#{bundle.EditVoitureTitle_matricule}" />
                    <h:outputLabel value="#{bundle.EditVoitureLabel_couleur}" for="couleur" />
                    <h:inputText id="couleur" value="#{voitureController.selected.couleur}" title="#{bundle.EditVoitureTitle_couleur}" />
                    <h:outputLabel value="#{bundle.EditVoitureLabel_carburant}" for="carburant" />
                    <h:inputText id="carburant" value="#{voitureController.selected.carburant}" title="#{bundle.EditVoitureTitle_carburant}" />
                    <h:outputLabel value="#{bundle.EditVoitureLabel_kilometrage}" for="kilometrage" />
                    <h:inputText id="kilometrage" value="#{voitureController.selected.kilometrage}" title="#{bundle.EditVoitureTitle_kilometrage}" />
                    <h:outputLabel value="#{bundle.EditVoitureLabel_modele}" for="modele" />
                    <h:selectOneMenu id="modele" value="#{voitureController.selected.modele}" title="#{bundle.EditVoitureTitle_modele}" >
                        <f:selectItems value="#{voitureModeleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVoitureLabel_societe}" for="societe" />
                    <h:selectOneMenu id="societe" value="#{voitureController.selected.societe}" title="#{bundle.EditVoitureTitle_societe}" >
                        <f:selectItems value="#{societeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{voitureController.update}" value="#{bundle.EditVoitureSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVoitureViewLink}"/>
                <br />
                <h:commandLink action="#{voitureController.prepareList}" value="#{bundle.EditVoitureShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVoitureIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
