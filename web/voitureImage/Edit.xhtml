<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVoitureImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVoitureImageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{voitureImageController.selected.id}" title="#{bundle.EditVoitureImageTitle_id}" />
                    <h:outputLabel value="#{bundle.EditVoitureImageLabel_image}" for="image" />
                    <h:inputText id="image" value="#{voitureImageController.selected.image}" title="#{bundle.EditVoitureImageTitle_image}" />
                    <h:outputLabel value="#{bundle.EditVoitureImageLabel_voiture}" for="voiture" />
                    <h:selectOneMenu id="voiture" value="#{voitureImageController.selected.voiture}" title="#{bundle.EditVoitureImageTitle_voiture}" >
                        <f:selectItems value="#{voitureController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{voitureImageController.update}" value="#{bundle.EditVoitureImageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVoitureImageViewLink}"/>
                <br />
                <h:commandLink action="#{voitureImageController.prepareList}" value="#{bundle.EditVoitureImageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVoitureImageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
