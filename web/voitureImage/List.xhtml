<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVoitureImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVoitureImageEmpty}" rendered="#{voitureImageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{voitureImageController.items.rowCount > 0}">
                    <h:outputText value="#{voitureImageController.pagination.pageFirstItem + 1}..#{voitureImageController.pagination.pageLastItem + 1}/#{voitureImageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{voitureImageController.previous}" value="#{bundle.Previous} #{voitureImageController.pagination.pageSize}" rendered="#{voitureImageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{voitureImageController.next}" value="#{bundle.Next} #{voitureImageController.pagination.pageSize}" rendered="#{voitureImageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{voitureImageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureImageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureImageTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureImageTitle_voiture}"/>
                            </f:facet>
                            <h:outputText value="#{item.voiture}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{voitureImageController.prepareView}" value="#{bundle.ListVoitureImageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{voitureImageController.prepareEdit}" value="#{bundle.ListVoitureImageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{voitureImageController.destroy}" value="#{bundle.ListVoitureImageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{voitureImageController.prepareCreate}" value="#{bundle.ListVoitureImageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVoitureImageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
