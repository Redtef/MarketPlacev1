<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVoitureModeleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVoitureModeleEmpty}" rendered="#{voitureModeleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{voitureModeleController.items.rowCount > 0}">
                    <h:outputText value="#{voitureModeleController.pagination.pageFirstItem + 1}..#{voitureModeleController.pagination.pageLastItem + 1}/#{voitureModeleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{voitureModeleController.previous}" value="#{bundle.Previous} #{voitureModeleController.pagination.pageSize}" rendered="#{voitureModeleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{voitureModeleController.next}" value="#{bundle.Next} #{voitureModeleController.pagination.pageSize}" rendered="#{voitureModeleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{voitureModeleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureModeleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureModeleTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureModeleTitle_annee}"/>
                            </f:facet>
                            <h:outputText value="#{item.annee}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureModeleTitle_marque}"/>
                            </f:facet>
                            <h:outputText value="#{item.marque}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{voitureModeleController.prepareView}" value="#{bundle.ListVoitureModeleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{voitureModeleController.prepareEdit}" value="#{bundle.ListVoitureModeleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{voitureModeleController.destroy}" value="#{bundle.ListVoitureModeleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{voitureModeleController.prepareCreate}" value="#{bundle.ListVoitureModeleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVoitureModeleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
